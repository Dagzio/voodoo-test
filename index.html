<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VooDoo Test</title>
    <link rel="stylesheet" href="./src/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-main">
    <header class="border-b-2 border-black mb-[24px] xl:mb-[100px]">
      <div
        class="flex justify-between items-center mx-auto p-[24px] h-[98px] mw-[1330px] xl:h-[194px] xl:p-[48px] xl:pl-[60px] xl:pr-[120px] xl:items-start"
      >
        <div class="flex space-x-1">
          <img
            class="w-[23px] h-[23px] xl:w-[45px] xl:h-[45px]"
            src="./src/images/Logomark.svg"
            alt="Logo"
          />
          <h1 class="text-2xl font-bold mt-[-10px] xl:text-5xl">
            VooDoo <br />
            Test
          </h1>
        </div>

        <div class="flex items-center space-x-4 xl:space-x-12">
          <button class="w-[24px] h-[24px] cursor-pointer" id="cart">
            <img src="./src/images/shopping-cart.svg" alt="cart" />
          </button>

          <button
            class="bg-black rounded text-sm font-bold text-white w-[78px] h-[34px] cursor-pointer xl:text-xl xl:w-[100px] xl:h-[38px]"
          >
            Sing-up
          </button>
        </div>
      </div>
    </header>

    <main class="container mx-auto">
      <div class="p-[24px] mw-[1330px]">
        <ul class="flex flex-wrap justify-center gap-6" id="product-cards"></ul>
      </div>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script type="module" src="./index.js"></script> -->
  </body>
</html>
